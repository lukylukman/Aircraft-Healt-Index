<app-sidebar>
<div class="container h-full bg-black">
  <div class="grid 2xl:grid-cols-6 xl:grid-cols-4 lg:grid-cols-2 gap-4 md:grid-cols-2 sm:grid-cols-1 m-2">
    <ng-container *ngFor="let card of cardData">
      <app-card-dashboard [@fadeInOut]
        [title]="card.title"
        [count]="card.count"
        [total]="card.total"
        [subtitle]="card.subtitle"
        [time]="card.time"
        [timePeriod]="card.timePeriod"
        [date]="card.date"
        [year]="card.year"
        [direction]="card.total < 45 ? 'down' : 'up'"
        [themeColor]="
          card.total >= 75 ? 'green' : card.total >= 55 ? 'yellow' : 'red'
        "
      ></app-card-dashboard>
    </ng-container>
  </div>
</div>
</app-sidebar>
