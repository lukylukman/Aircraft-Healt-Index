<ng-container *ngIf="dashboardState$ | async as dashboardState">
  <app-sidebar
    [greenZone]="dashboardState.ahiSummaryScore.amountOfGreenItems"
    [yellowZone]="dashboardState.ahiSummaryScore.amountOfYellowItems"
    [redZone]="dashboardState.ahiSummaryScore.amountOfRedItems"
    (aircraftTypeSelected)="onAircraftTypeChanged($event)"
    (sortDate)="onInputSortDate($event)"
    (customerName)="onSelectDataByCustomerName($event)"
  >
    <div class="container h-full w-full bg-black">
      <div
        class="grid justify-stretch 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4 lg:gap-5 md:gap-4 mt-4"
      >
        <ng-container *ngFor="let card of dashboardState.aircraftLists">
          <app-card-dashboard
            [@fadeInOut]
            [aircraft]="card"
            (click)="openCardDetail(card)"
          ></app-card-dashboard>
        </ng-container>
      </div>
    </div>
    <div *ngIf="!dataNotFound" class="mt-6 mb-10 flex justify-center">
      <button *ngIf="btnPaggination" (click)="loadMoreData()" type="button" class="text-white text-center hover:bg-slate-600 px-2 py-2 rounded-full transition-all ease-in-out duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 animate-bounce transition-all ease-in-out duration-200 mt-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div *ngIf="dataNotFound" class="">
      <img class="mt-14 mx-auto" src="../../../assets/images/No_data.svg" width="600px" height="600px">
    </div>
  </app-sidebar>
</ng-container>
<app-modal-detail-hil
  (formSubmitEmitted)="onClickHidetailAircraftDetailModal()"
></app-modal-detail-hil>
